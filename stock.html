<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medicine Stock Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Medicine Stock Manager</h1>
    <p>Track your medicine stock levels and expiry dates easily.</p>
  </header>

  <section>
    <form id="medicineForm">
      <input type="text" id="name" placeholder="Medicine Name" required>
      <input type="number" id="quantity" placeholder="Quantity" required>
      <input type="date" id="expiry" required>
      <button type="submit">Add Medicine</button>
    </form>

    <table id="medicineTable">
      <thead>
        <tr>
          <th>Medicine Name</th>
          <th>Quantity</th>
          <th>Expiry Date</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Medicines will appear here -->
      </tbody>
    </table>
  </section>

  <script src="script.js" defer></script>
</body>
</html>
