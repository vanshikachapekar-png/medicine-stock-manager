<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Manage Your Medicine Stock</h1>
        <a href="index.html" class="btn">Back to Home</a>
    </header>
    <section>
        <form id="medicineForm">
            <input type="text" id="name" placeholder="Medicine Name" required>
            <input type="number" id="quantity" placeholder="Quantity" min="1" required>
            <input type="date" id="expiry" placeholder="Expiry Date" required>
            <button type="submit">Add Medicine</button>
        </form>
        <table id="medicineTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Quantity</th>
                    <th>Expiry Date</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Medicines will be listed here -->
            </tbody>
        </table>
    </section>
    <script src="script.js"></script>
</body>
</html>
